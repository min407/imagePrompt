<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码执行测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        button:hover {
            background: #5a6fd8;
        }
        #output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Python代码执行测试</h1>
    
    <h2>测试1: 简单print</h2>
    <textarea id="test1">print("Hello World!")
print("Python代码执行测试")</textarea>
    <br>
    <button onclick="runCode('test1')">运行代码</button>
    <div id="test-output"></div>
    
    <h2>测试2: 数学计算</h2>
    <textarea id="test2">x = 10 + 20
print("10 + 20 =", x)
y = x * 2
print("结果 x 2 =", y)</textarea>
    <br>
    <button onclick="runCode('test2')">运行代码</button>
    <div id="output2"></div>
    
    <h2>测试3: 变量和数据类型</h2>
    <textarea id="test3">name = "小明"
age = 25
is_student = True
scores = [85, 90, 78]

print("姓名:", name)
print("年龄:", age)
print("是学生:", is_student)
print("成绩:", scores)</textarea>
    <br>
    <button onclick="runCode('test3')">运行代码</button>
    <div id="output3"></div>

    <script src="script.js"></script>
</body>
</html>
